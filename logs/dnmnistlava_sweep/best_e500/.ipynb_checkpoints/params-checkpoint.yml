# this uses volt, fast sigmoid, descale=True
alif: false
network:
  Mhid:
  - 512
  - 512
  Nhid: []
  analog_readout: false
  benchmark: doublenmnist_torchmeta
  chunk_size_test: 100
  chunk_size_train: 100
  delay: false
  deltat: 1000
  input_shape:
  - 2
  - 32
  - 16
  kernel_size:
  - 5
  - 5
  - 5
  - 1
  out_channels: 5
  pool_size:
  - 2
  - 2
  - 2
  - 1
  stride:
  - 1
  - 1
  - 1
  - 1
neuron_model:
  current_decay: .97 #0.91 
  quantize: true
  requires_grad: false
  scale_grad: 3
  tau_grad: 0.03
  threshold: 0
  voltage_decay: .92 #.08
